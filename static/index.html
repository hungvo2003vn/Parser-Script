<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <title>Parser Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div id="FileUpload">
        <div class="wrapper">
            <div class="left-side">
                <img src="./images/cat.jpg" alt="Cat Image">
                <h1>Upload Files</h1>
            </div>
            <div class="form-container">
                <form id="uploadForm" action="/api/parser/read" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="config">
                            <span class="custom-file-button">Choose Config File (XLSX)</span>
                            <input type="file" id="config" name="config" accept=".xlsx" required>
                            <div id="configFileName" class="file-name">No file chosen</div>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="input">
                            <span class="custom-file-button">Choose Input File (TXT)</span>
                            <input type="file" id="input" name="input" accept=".txt" required>
                            <div id="inputFileName" class="file-name">No file chosen</div>
                        </label>
                    </div>

                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal('successModal')">&times;</span>
                <h2>Upload Successful</h2>
            </div>
            <div class="modal-body">
                <div class="message-container">
                    <p id="successMessage">Your files have been successfully uploaded.</p>
                    <button class="copy-button" onclick="copyToClipboard()">
                        <i class="fas fa-clipboard"></i>
                    </button>
                </div>
                <div id="responseData" class="json-viewer"></div>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal('successModal')">Close</button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal('errorModal')">&times;</span>
                <h2>Upload Failed</h2>
            </div>
            <div class="modal-body">
                <p id="errorMessage">There was an error uploading your files. Please try again.</p>
            </div>
            <div class="modal-footer">
                <button onclick="closeModal('errorModal')">Close</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
